<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #10141c;
      color: #f1f1f1;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #1f2937;
      color: #f9fafb;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
    }
    .btn:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <h1>💉 XSS Playground</h1>
  <a class="btn" href="/reflected">Reflected XSS</a>
  <a class="btn" href="/stored">Stored XSS</a>
  <a class="btn" href="/dom">DOM XSS</a>
  <a class="btn" href="http://localhost:8081/submit_flag">Submit Flag</a>
  <a class="btn" href="http://localhost:8081/scoreboard">🏆 Scoreboard</a>
  <a class="btn" href="http://localhost:8081/campaign">🎯 Campaign</a>
  <a class="btn" href="http://localhost:8080">⬅️ Main Menu</a>
</body>
</html>

<h2>🔍 Reflected XSS</h2>
<form method="get">
  <input name="msg" placeholder="Try injecting HTML/JS">
  <input type="submit">
</form>
<p><strong>Result:</strong> {{ msg }}</p>
{% if flag %}<p style="color: green;">{{ flag }}</p>{% endif %}
<p><em>Hint:</em> {{ hint }}</p>
