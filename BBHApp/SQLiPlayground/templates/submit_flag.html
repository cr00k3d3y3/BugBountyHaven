<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Flag - Bug Bounty Haven</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    form {
      margin-top: 2rem;
      display: inline-block;
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px #0ff5;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #0ff;
      width: 80%;
      max-width: 300px;
    }
    input[type="submit"] {
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    input[type="submit"]:hover {
      background: #0cc;
    }
    .nav-links {
      margin-top: 2rem;
    }
    .btn {
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      margin: 0 10px;
      display: inline-block;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
    }
    .message {
      margin-top: 2rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üö© Submit a Flag</h1>

  <form method="post">
    <input name="username" placeholder="Username" required>
    <input name="flag" placeholder="Paste your flag here" required>
    <input type="submit" value="Submit">
  </form>

  {% if result %}
    <p class="message">{{ result }}</p>
  {% endif %}

  <div class="nav-links">
    <a class="btn" href="/home">üè† Home</a>
    <a class="btn" href="http://localhost:8080">‚¨ÖÔ∏è Main Menu</a>
  </div>
</body>
</html>
