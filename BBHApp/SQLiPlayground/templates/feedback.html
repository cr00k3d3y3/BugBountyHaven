{% include 'nav.html' %}
<h2>Submit Feedback</h2>
<form method="post">
  <input name="comment" placeholder="Your feedback">
  <input type="submit" value="Submit">
</form>

<h3>Previous Feedback</h3>
<ul>
  {% for id, comment in rows %}
  <li><strong>#{{ id }}</strong>: {{ comment }}</li>
  {% endfor %}
</ul>
