<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #0ff5;
    }
    th {
      background: #222;
      color: #0ff;
    }
    tr:nth-child(even) {
      background: #222;
    }
    .btn {
      margin: 2rem 1rem;
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üèÜ Scoreboard</h1>

  <table>
    <tr><th>User</th><th>Challenge</th><th>Timestamp</th></tr>
    {% for user, challenge, timestamp in rows %}
    <tr><td>{{ user }}</td><td>{{ challenge }}</td><td>{{ timestamp }}</td></tr>
    {% endfor %}
  </table>

  <a class="btn" href="/home">üè† Home</a>
  <a class="btn" href="http://localhost:8080">‚¨ÖÔ∏è Main Menu</a>
</body>
</html>
