{% include 'nav.html' %}
<style>
    body {
      background: #111;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 2rem auto;
    }
    a {
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    a:hover {
      background: #0ff;
      color: #000;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9em;
      color: #888;
    }
  </style>
<h2>JWT None Algorithm Challenge</h2>
<form method="POST">
  Username: <input name="username">
  <input type="submit" value="Get Token">
</form>

{% if token %}
<p><strong>Your JWT (HS256 signed):</strong></p>
<pre><code>{{ token }}</code></pre>
<p>Modify it to use <code>alg: none</code> and forge admin access at <code>/jwt_admin_none</code></p>
{% endif %}
