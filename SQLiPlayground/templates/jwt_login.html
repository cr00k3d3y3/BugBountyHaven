{% include 'index.html' %}

<h2>JWT Login Simulator</h2>
<form method="POST">
  Username: <input name="username"><br>
  Password: <input name="password"><br>
  <input type="submit" value="Login">
</form>
<p>{{ result }}</p>
{% if token %}
<pre><code>{{ token }}</code></pre>
{% endif %}
{% if flag %}
<p><strong>{{ flag }}</strong></p>
{% endif %}
