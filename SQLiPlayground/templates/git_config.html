{% include 'nav.html' %}
<h2>📁 .git/config Exposure</h2>
<p>This is a simulated exposure of a sensitive git configuration file.</p>

<pre style="background-color: #f5f5f5; padding: 15px; border: 1px solid #ccc;">
{{ content }}
</pre>

{% if flag %}
<div style="margin-top: 20px; padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb;">
    {{ flag }}
</div>
{% endif %}

{% if hint %}
<p style="margin-top: 10px;"><strong>Hint:</strong> {{ hint }}</p>
{% endif %}
