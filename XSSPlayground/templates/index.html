<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Playground</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 2rem auto;
    }
     table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #0ff5;
    }
    th {
      background: #222;
      color: #0ff;
    }
    tr:nth-child(even) {
      background: #222;
    }
    a {
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    a:hover {
      background: #0ff;
      color: #000;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9em;
      color: #888;
    }
      body {
      font-family: Arial, sans-serif;
      background: #10141c;
      color: #f1f1f1;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
       form {
      margin-top: 2rem;
      display: inline-block;
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px #0ff5;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #0ff;
      width: 80%;
      max-width: 300px;
    }
    input[type="submit"] {
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    input[type="submit"]:hover {
      background: #0cc;
    }
    .nav-links {
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      background: #1f2937;
      color: #f9fafb;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
    }
    .btn:hover {
      background: #374151;
    }
    .message {
      margin-top: 2rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üíâ XSS Playground</h1>
  <a class="btn" href="/reflected">Reflected XSS</a>
  <a class="btn" href="/stored">Stored XSS</a>
  <a class="btn" href="/dom">DOM XSS</a>
  <a class="btn" href="http://localhost:8082/submit_flag">Submit Flag</a>
  <a class="btn" href="http://localhost:8082/scoreboard">üèÜ Scoreboard</a>
  <a class="btn" href="http://localhost:8080">‚¨ÖÔ∏è Main Menu</a>
</body>
</html>
